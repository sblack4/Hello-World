<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  .carousel {
	width: 120vw;
	margin:none;
  }
  .carousel-inner > .item {
      width: 100vw;
	  height: 100vh;
      margin: none;
	  align: center;
  }
  iframe {
	width: 60%;
	height: 95%;
	align: center top;
	
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">

		<iframe src='https://qlik.carahsoft.com/single?appid=87165f22-382a-4ad8-a822-12817d7adc53&obj=fLAJP&opt=nointeraction&select=clearall' frameborder='0'></iframe>
      </div>

      <div class="item">

		<iframe src='https://qlik.carahsoft.com/single?appid=87165f22-382a-4ad8-a822-12817d7adc53&obj=eJUwx&opt=nointeraction&select=clearall' frameborder='0'></iframe>
      </div>
    
      <div class="item">
		<iframe src='https://qlik.carahsoft.com/single?appid=87165f22-382a-4ad8-a822-12817d7adc53&obj=27b86023-5597-4660-897e-4254fae45027&opt=nointeraction&select=clearall' frameborder='0'></iframe>
      </div>



    <!-- Left and right controls  
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>-->
  </div>
</div>

</body>
</html>
